<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Modal Logout -->
<div th:fragment="logout-modal">
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="logoutModalLabel">
                        <i class="mdi mdi-logout me-2"></i> Confirmar Cierre de Sesión
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body text-center">
                    <p class="mb-0">
                        <i class="mdi mdi-help-circle-outline mb-2 fs-3 text-warning"></i><br>
                        ¿Está seguro de que desea realizar el cierre de sesión?
                    </p>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
                        <i class="mdi mdi-close"></i> Cancelar
                    </button>
                    <a class="btn btn-primary btn-sm" th:href="@{/authentication/logout}">
                        <i class="mdi mdi-check"></i> Cerrar sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
