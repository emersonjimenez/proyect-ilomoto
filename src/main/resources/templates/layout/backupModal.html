<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Modal Backup -->
    <div th:fragment="backup-modal">
        <div class="modal fade" id="backupModal" tabindex="-1" role="dialog" aria-labelledby="backupModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="backupModalLabel">
                            <i class="mdi mdi-database-export me-2"></i> Confirmar Respaldo
                        </h5>
                        <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body text-center">
                        <p class="mb-0">
                            <i class="mdi mdi-help-circle-outline mb-2 fs-3 text-warning"></i><br>
                            ¿Está seguro de que desea realizar un respaldo de los datos?
                        </p>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
                            <i class="mdi mdi-close"></i> Cancelar
                        </button>
                        <button id="btnBackup" class="btn btn-primary btn-sm">
                            <i class="mdi mdi-database-export-outline"></i> Iniciar respaldo
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
